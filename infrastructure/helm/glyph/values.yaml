# Glyph Platform - Default Values

global:
  image:
    registry: ""
    pullPolicy: IfNotPresent
  postgresql:
    host: postgresql
    port: 5432
    database: glyph
    existingSecret: glyph-db-credentials
  redis:
    host: redis-master
    port: 6379

api:
  enabled: true
  replicaCount: 2
  image:
    repository: glyph-api
    tag: latest
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

web:
  enabled: true
  replicaCount: 2
  image:
    repository: glyph-web
    tag: latest
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

worker:
  enabled: true
  replicaCount: 1
  image:
    repository: glyph-worker
    tag: latest
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: glyph.example.com
      paths:
        - path: /
          pathType: Prefix
          service: web
        - path: /api
          pathType: Prefix
          service: api
  tls:
    - secretName: glyph-tls
      hosts:
        - glyph.example.com
