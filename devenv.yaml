inputs:
  nixpkgs:
    url: github:cachix/devenv-nixpkgs/rolling
  rust-overlay:
    url: github:oxalica/rust-overlay
    inputs:
      nixpkgs:
        follows: nixpkgs
secretspec:
  enable: true
  provider: keyring # keyring, dotenv, env, 1password, lastpass
  profile: default # profile from secretspec.toml
